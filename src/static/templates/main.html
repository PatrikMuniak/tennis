{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container">
  <h1>{% block title %}Tennis Court Booking London{% endblock %}</h1>
  <div id="preferences">
  </div>
  
  <table class="table table-striped table-bordered table-hover table-sm table-responsive">
    <thead>
      <tr>
        <th scope="col">Venue Name</th>
        <th scope="col">Date</th>
        <th scope="col">Court Name</th>
        <th scope="col">Time Slot</th>
        <th scope="col">Out 9-5</th>
      </tr>
      <tr>
          <th scope="col">
            <select class="form-select form-select-sm" id="tbl-src-vn-nm" name="venue-name">
              <option value="">Venue</option>
            </select>
              <!-- <input class="form-control form-control-sm" type="text" id="tbl-src-vn-nm"></th> -->
          <th scope="col"><input class="form-control form-control-sm" type="date" id="tbl-src-dt"></th>
          <th scope="col"></th>
          <th scope="col">

            <div class="row">
              <div class="col">
                <select class="form-select form-select-sm" id="tbl-src-strt" name="hour">
                  <option value="">from</option>
                  {% for i in range(7, 24) %}
                  <option value="{{ i }}">{{ i }}:00</option>
                  {% endfor %}
                  </select>
              </div>
              <div class="col">
                <select class="form-select form-select-sm" id="tbl-src-strt-bfr" name="hour">
                  <option value="">to</option>
                  {% for i in range(7, 24) %}
                  <option value="{{ i }}">{{ i }}:00</option>
                  {% endfor %}
                  </select>
              </div>
            </div>
          </th>
          <th scope="col">
            <input type="checkbox" id="tbl-src-iowc">
          </th>
      </tr>
        </thead>
        
        
        <tbody id="ven-sess">
        </tbody>
      </table>
</div>
    {% endblock %}
    
    {% block js %}
  <script type="text/javascript" src="{{ url_for('static',filename='js/main.module.js') }}"></script>
  {% endblock %}
